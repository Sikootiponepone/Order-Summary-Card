
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Order Summary</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="background">
		<div class="container">
			<img class="hero" src="./images/illustration-hero.svg">
			<div class="content">
				 <div class="summary">
					<h1>Order Summary</h1>
					<p>You can now listen to millions of songs,<br>audiobooks, and podcasts on your device<br>anywhere you like!</p>
				</div>
					<div class="plan">
						<img class="music" src="./images/icon-music.svg">
						<div class="annual">
						<h2>Annual Plan</h2>
						<p>$59.99/year</p>
						</div>
						<a href="#">Change</a>
					</div>
					<button>Proceed to Payment</button>
					<a class="cancel" href="#">Cancel Order</a>
			</div>
		</div>
</div>
</body>
</html>
